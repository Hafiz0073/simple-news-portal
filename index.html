<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    ">
    <script src="https://kit.fontawesome.com/e5bc505c8a.js" crossorigin="anonymous"></script>
    <title>Daily News</title>

</head>
<!-- body start  -->

<body>
    <header>
        <!-- primary nav start  -->
        <nav class="navbar navbar-light bg-light container">
            <a class="navbar-brand" href="#"><span class="text-white p-3 fw-bold bg-warning">Daily</span><span
                    class="fw-bold">News</span></a>


            <ul class="nav justify-content-end pe-3">
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="#">News</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold" href="#">Blog</a>
                </li>
            </ul>

        </nav>

        <!-- seceondary dynamic nevigation  -->

        <nav class="container bg-light pt-4">
            <hr>
            <ul class="nav  nav-fill" id="li-item">
            </ul>
        </nav>
        <!-- secondary  dynamic nevigation end -->
    </header>
    <main>
        <section class="container pt-4 py-4">
            <div id="news-details">

            </div>
        </section>
        <!-- modal start  -->
        <section>


            <!-- Modal -->
            <div class="modal fade" id="newsDetailsModal" tabindex="-1" aria-labelledby="newsDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="newsDetailsModalLabel">title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- modal end  -->
    </main>
    <script src="js/newscategory.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
    "></script>
</body>

</html>
